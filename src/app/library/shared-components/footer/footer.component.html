<div class="container-fluid custom-secondary-bg mt-5 footer-text">
  <div class="row pt-2">
    <div class="col-12">
      <div class="d-flex justify-content-center">
        <h4>Like my work? Contact me at</h4>
      </div>
    </div>

    <div class="col-12 my-4">
      <div class="d-flex justify-content-around">
        <div *ngFor="let contact of social">
          <button class="btn no-style" (click)="visit(contact)">
            <i class="{{ contact.class }}"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center h5">
      <span>onkar-date</span>
    </div>
  </div>
</div>
